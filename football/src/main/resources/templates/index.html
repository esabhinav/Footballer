<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Dashboard - SB Admin</title>
<link href="/css/styles.css" rel="stylesheet" />
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body class="sb-nav-fixed">
	<div>
		<div class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand" href="\football\home">Football Home</a>
		</div>
		<br> <br>
		<div id="layoutSidenav_content">
			<div class="container-fluid">
				<h1 class="mt-4"></h1>
				<div class="row">
					<div class="col-xl-6 col-md-6">
						<div class="card bg-primary text-white mb-2">
							<div class="card-body">La Liga</div>
							<div
								class="card-footer d-flex align-items-center justify-content-between">
								<a class="small text-white stretched-link"
									href="\football\LaLiga">View Details</a>
								<div class="small text-white">
									<i class="fas fa-angle-right"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-6 col-md-6">
						<div class="card bg-primary text-white mb-2">
							<div class="card-body">Premier League</div>
							<div
								class="card-footer d-flex align-items-center justify-content-between">
								<a class="small text-white stretched-link"
									href="\football\PremierLeague">View Details</a>
								<div class="small text-white">
									<i class="fas fa-angle-right"></i>
								</div>
							</div>
						</div>
					</div>
					<div class='container2' th:each="i : ${#numbers.sequence(0, 5)}">
						<div>
							<img th:src="${news[i].urlToImage}" class='iconDetails'>
						</div>
						<div style='margin-left: 60px;'>
							<h6>
								<i class="fa fa-link"></i>&nbsp;&nbsp;<a
									th:href="${news[i].url}"><b th:text="${news[i].title}"></b></a>&nbsp;<sub
									th:if="${news[i].author != ''}">[<i
									th:text="${news[i].author}"></i>]
								</sub>
							</h6>
							<div th:text="${news[i].description}"></div>
						</div>
					</div>
				</div>
			</div>

			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2020</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
